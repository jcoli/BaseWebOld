<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>
        <h:form id="filter">
            <p:panel header="#{msg.paramData}">

                <h:panelGrid id="gridParam" columns="6" cellpadding="3">
                    
                    
                    <h:outputLabel value="#{msg.paramType}" for="filparam"   />
                    <p:selectOneMenu  id="filparam" value = "#{paramBean.selParamSt}">
                        <f:selectItem itemLabel="" itemValue="" />
                        <c:if test="#{paramBean.locale.toString() == ('en_US')}" >
                            <f:selectItems value="#{paramBean.getListParamType()}" 
                                           var="paramType"
                                           itemValue="#{paramType}"
                                           itemLabel="#{paramType.description_en_US}"/>
                        </c:if>
                        <c:if test="#{paramBean.locale.toString() == ('pt_BR')}" >
                            <f:selectItems value="#{paramBean.getListParamType()}" 
                                           var="paramType"
                                           itemValue="#{paramType}"
                                           itemLabel="#{paramType.description_pt_BR}"/>
                        </c:if>
                        <c:if test="#{paramBean.locale.toString() == ('es_ES')}" >
                            <f:selectItems value="#{paramBean.getListParamType()}" 
                                           var="paramType"
                                           itemValue="#{paramType}"
                                           itemLabel="#{paramType.description_es_ES}"/>
                        </c:if>
                    </p:selectOneMenu>
                    <p:message for="filparam" />

                    <p:commandButton action="#{paramBean.filterParam()}" value="#{msg.filter}" update=":listParams:tableParam " />
                </h:panelGrid>
            </p:panel>
        </h:form>

    </ui:composition>
</html>
