<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <ui:composition>
        <h:form id="filter">
            <p:panel header="#{msg.paramData}">

                <h:panelGrid id="gridParam" columns="6" cellpadding="3">
                <h:outputLabel value="#{msg.paramType}" for="filparam" />
                <p:selectOneMenu value="#{paramBean.selParamTypeSt}" 
                                 id="filparam">
                    <f:selectItem itemLabel="" itemValue="" />
                    <f:selectItem itemLabel="#{msg.client_type}" itemValue="client" />
                    <f:selectItem itemLabel="#{msg.airplane_type}" itemValue="airplane" />
                    <f:selectItem itemLabel="#{msg.airport_type}" itemValue="airpott" />
                    <f:selectItem itemLabel="#{msg.holiday_type}" itemValue="holiday" />
                </p:selectOneMenu>
                <p:message for="filparam" />
                

                <p:commandButton action="#{paramBean.filter}" value="#{msg.filter}" update=":listParams:tableParamType, :listParams:paramType" />
                </h:panelGrid>
            </p:panel>
        </h:form>

    </ui:composition>
</html>
