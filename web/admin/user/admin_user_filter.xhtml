<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <ui:composition>
        <f:view locale="#{contextBean.locale}"/>
        <h:form id="filter">
            <p:panel header="#{msg.UserData}">


                <h:panelGrid id="grid" columns="6" cellpadding="6">
                    <h:outputLabel value="#{msg.name}: " for="nome" />
                    <p:inputText id="nome" label="#{msg.name}"
                                 value="#{userBean.filterUser.name}" size="30" maxlength="30"
                                 required="false" validatorMessage="#{msg.requiredField}">
                    </p:inputText>
                    <p:watermark for="nome" value="Nome"  />


                    <h:outputLabel value="#{msg.area}: " for="area" />
                    <p:selectOneMenu value="#{userBean.filterUser.area}"  label="#{msg.area}"
                                     id="area">
                        <f:selectItem itemLabel="#{msg.all}" itemValue="*" /> 
                        <f:selectItem itemLabel="#{msg.engineering}" itemValue="Engenharia" />
                        <f:selectItem itemLabel="#{msg.commercial}" itemValue="Comercial" />
                        <f:selectItem itemLabel="#{msg.administrative}" itemValue="Administrativo" />
                    </p:selectOneMenu>


                    <h:outputText value="#{msg.type}: " />  
                    <p:selectOneMenu value="#{userBean.filterUser.userType}" id="tipo" label="#{msg.type}">
                        <f:selectItem itemLabel="#{msg.all}" itemValue="" /> 
                        <f:selectItems  value="#{userTypeBean.listType}"  />  
                    </p:selectOneMenu>


                </h:panelGrid>

                <p:commandButton action="#{userBean.filter()}" value="#{msg.filter}" update=":listUsers:users" />

            </p:panel>
        </h:form>



    </ui:composition>
</html>
