<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite" >




    <ui:composition template="/templates/principal.xhtml">

        <ui:define name="body">

            <form id="login" method="post" action="${request.contextPath}/j_spring_security_check">
                <fieldset>
                <legend>Login</legend>
               
                <h:panelGrid columns="2" >
                    <h:outputText value="Login:" />
                    <h:inputText id="j_login" />
                    <h:outputText value="#{msg.password}" />
                    <h:inputSecret id="j_password" />
                </h:panelGrid>
                <h:commandButton value="#{msg.send}" id="btnAcessar" />
                </fieldset> 
                
                 <p:messages id="msg" showDetail="false" autoUpdate="true"
                        closable="true" />
                 
                 
            </form>
            <form>
                 
                 <h:commandButton value="#{msg.send}" action="#{userBean.userPassword()}" id="btnAcessar1" />
            </form>


        </ui:define>
    </ui:composition>
</html>
