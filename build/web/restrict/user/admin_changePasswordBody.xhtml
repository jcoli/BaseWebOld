<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:sec="http://www.springframework.org/security/facelets/tags">

    <ui:composition>



        <h:form id="cadastro">
            <p:panel header="#{msg.UserData} #{userBean.user.name}">
                <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" /> 
                <h:inputHidden value="#{userBean.user.id}" />
                <h:inputHidden value="#{userBean.user.active}" />
                <h:inputHidden value="#{userBean.user.login}" />
                <h:inputHidden value="#{userBean.user.language}" />
                <h:inputHidden value="#{userBean.destinoSalvar}" />
                <h:inputHidden value="#{userBean.passwordCriptografada}" />

                <h:panelGrid id="grid" columns="4" cellpadding="3">

                    <h:outputLabel value="#{msg.password}: *" for="newsenha" />
                    <p:password id="newsenha" label="#{msg.password}"
                                value="#{userBean.newPassword}" feedback="true"
                                redisplay="false"
                                match="senha2" requiredMessage="#{msg.password} #{msg.requiredField}" 
                                validatorMessage="#{msg.passwordValidator}">
                        <f:validateRegex
                            pattern="((?=.*\d)(?=.*[a-z])(?=.*[@#$%]).{6,20})" />
                    </p:password>
                    <p:watermark for="newsenha" value="#{msg.password}"  />
                    <p:message for="newsenha" display="senha" />

                    <h:outputLabel value="#{msg.confirm} #{msg.password}: *" for="senha2" />
                    <p:password id="senha2" label="#{msg.confirm} #{msg.password}"
                                value="#{userBean.confirmarPassword}"
                                redisplay="false" requiredMessage="#{msg.confirm} #{msg.password} #{msg.required}" 
                                validatorMessage="#{msg.passwordValidator}">
                        <f:validateRegex
                            pattern="((?=.*\d)(?=.*[a-z])(?=.*[@#$%]).{6,20})" />
                    </p:password>
                    <p:watermark for="senha2" value="#{msg.password}"  />
                    <p:message for="senha2" />
                    
                    
                    

                </h:panelGrid>   


                <p:commandButton action="#{userBean.saveAdminPassowrd}" value="#{msg.save}" />
                <p:commandButton action="#{userBean.cancel}" value="#{msg.cancel}" immediate="true"/>
            </p:panel>
        </h:form>



    </ui:composition>
</html>
