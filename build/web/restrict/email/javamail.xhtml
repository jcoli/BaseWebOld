<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xxmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">
<h:head>
	<title>Enviando E-Mail com JavaMail livro Java Para Web - Novatec</title>
</h:head>
<h:body>
	<h:form id="formulario">
		<h:messages />
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Enviando E-Mail com JavaMail" />
			</f:facet>
			<h:outputText value="De:" />
			<h:inputText value="#{javaMailBean.de}" id="de" required="true" />
			<h:outputText value="Para:" />
			<h:inputText value="#{javaMailBean.para}" id="para" required="true" />
			<h:outputText value="Cc:" />
			<h:inputText value="#{javaMailBean.destinatariosNormais}" id="cc" />
			<h:outputText value="Bcc:" />
			<h:inputText value="#{javaMailBean.destinatariosOcultos}" id="bcc" />
			<h:outputText value="Assunto:" />
			<h:inputText value="#{javaMailBean.assunto}" id="assunto" 	required="true" />
			<h:outputText value="Mensagem:" />
			<h:inputTextarea rows="10" cols="30" value="#{javaMailBean.mensagem}" 	id="mensagem" required="true" />
			<h:outputText value="Anexo:" />
			<h:inputText value="#{javaMailBean.anexo}" />
		</h:panelGrid>
		<h:commandButton 	action="#{javaMailBean.enviarAutenticado}" 
							value="Enviar e-mail autenticado e com anexo" />
		<h:commandButton 	action="#{javaMailBean.enviarSimples}" 
							value="Enviar e-mail simples" />	
	</h:form>
</h:body>
</html>
